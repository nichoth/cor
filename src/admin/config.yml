backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "/src/uploads" # Media files will be stored in the repo 
public_folder: "/uploads"
collections:
  - name: "home-page"
    label: "Home Page"
    folder: "src/_home-page"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Section 2", name: "section2", widget: "markdown" }
      - { label: "consultation", name: "consultation", widget: "markdown" }
    
  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "src/_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    # slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      # - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - { label: "Title", name: "title", widget: "string", hint: "the name of this page" }
      - { label: "Badge", name: "badge", widget: "code", required: false, output_code_only: true }
      # - { label: "h1 tag", name: "h1", widget: "string", required: false }
      # - {label: "Publish Date", name: "date", widget: "datetime"}
      - { label: "Featured Image", name: "featured-image", widget: "image", required: false }
      # - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - { label: "Body", name: "body", widget: "markdown" }
